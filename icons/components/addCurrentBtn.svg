<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <mask id="cut-plus" x="0" y="0" width="24" height="24">
            <!-- Всё белое = видно, чёрное = вырезается -->
            <rect x="0" y="0" width="24" height="24" fill="white"/>
            <path d="M12 8V16" stroke="black" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 12H16" stroke="black" stroke-width="2" stroke-linecap="round"/>
        </mask>
    </defs>

    <!-- Белый заполненный квадрат с вырезанным плюсом -->
    <rect x="3" y="3" width="18" height="18" rx="4" fill="white" mask="url(#cut-plus)"/>
</svg>
